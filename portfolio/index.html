<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jake Coolidge - Portfolio</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>Jake Coolidge | Portfolio</h1>
    </header>
    <main>
        <h1>Web mapping at the National Park Service</h1>
        <article id="NPS Park Tiles">
            <header>
                <h2>NPS Park Tiles</h2>
            </header>
            <iframe src="https://www.nps.gov/maps/embed.html?mapId=a1f2b368-a35f-41b0-9705-7bb2d0d93920" height="600"></iframe>
            <footer>
                <p><a href="#top">[Top]</a></p>
            </footer>
        </article>
        <article id="NPS Plan Your Visit maps">
            <header>
                <h2>NPS Park Tiles</h2>
            </header>
            <iframe src="https://www.nps.gov/maps/embed.html?alpha=olym&mapId=d227494d-87cc-489c-ad4e-7a861cec6ca6" height="600"></iframe>
            <footer>
                <p><a href="#top">[Top]</a></p>
            </footer>
        </article>
        <article id="embedded__images">
            <header>
                <h2>Images</h2>
            </header>
                <figure>
                    <picture>
                        <source srcset="https://placehold.co/2000x2000/EEE/31343C" media="(min-width: 800px)">
                        <img src="https://placehold.co/420x420/EEE/31343C" alt="Placeholder image" />
                    </picture>
                    <figcaption>Here is a caption for this image.</figcaption>
                </figure>
            
            <footer>
                <p><a href="#top">[Top]</a></p>
            </footer>
        </article><article id="embedded__embed">
            <header>
                <h2>Embed</h2>
            </header>
            <embed src="https://www.nps.gov/maps/embed.html?mapId=a1f2b368-a35f-41b0-9705-7bb2d0d93920" height="300">
            <footer>
                <p><a href="#top">[Top]</a></p>
            </footer>
        </article>
        <article id="embedded__object">
            <header>
                <h2>Object</h2>
            </header>
            <object data="https://www.nps.gov/maps/embed.html?mapId=a1f2b368-a35f-41b0-9705-7bb2d0d93920" height="300"></object>
            <footer>
                <p><a href="#top">[Top]</a></p>
            </footer>
        </article>
    </main>
    
</body>
</html>
